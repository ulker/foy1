<body>
<div id="div1">
<p>Gün</p>
<script type="text/javascript">

var gunOlustur = function()
{
    var select = document.createElement("select"),
      gun = 31;

    for(var i = 0; i < 31; i++)
    {  
        var option = document.createElement("option");
        select.appendChild(option).text = gun;
        select.appendChild(option).value = gun;
        gun += -1
    }

    document.body.appendChild(select);
}

gunOlustur();
</script> 
</div>
